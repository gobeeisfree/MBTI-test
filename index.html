<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <!-- 시작 화면 -->
    <article class="start">
      <h1 class="mt-5 text-center">나랑 꼭 닮은 세렝게티 동물은?</h1>
      <button type="button" class="btn btn-primary mt-5" onclick="start()">
        테스트 시작하기
      </button>
    </article>

    <!-- 문제 -->
    <article class="question">
      <div class="progress mt-5">
        <div
          class="progress-bar"
          role="progressbar"
          style="width: calc(100 / 12 * 1%)"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
      <h2 id="title" class="text-center mt-5">문제</h2>
      <input id="type" type="hidden" value="EI" />
      <button id="A" type="button" class="btn btn-primary mt-5"></button>
      <button id="B" type="button" class="btn btn-primary mt-5"></button>
    </article>

    <!-- 결과 화면 -->
    <article class="result">
      <img id="img" src="" alt="" />
      <h2 id="animal">동물이름</h2>
      <h3 id="explain">설명</h3>
    </article>

    <!-- 선택 결과 점수 저장용 -->
    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"></script>
    <script>
      var num = 1;
      var q = {
        1: { title: "질문 1", type: "EI", A: "E", B: "I" },
        2: { title: "질문 2", type: "EI", A: "E", B: "I" },
        3: { title: "질문 3", type: "EI", A: "E", B: "I" },
        4: { title: "질문 4", type: "SN", A: "S", B: "N" },
        5: { title: "질문 5", type: "SN", A: "S", B: "N" },
        6: { title: "질문 6", type: "SN", A: "S", B: "N" },
        7: { title: "질문 7", type: "TF", A: "T", B: "F" },
        8: { title: "질문 8", type: "TF", A: "T", B: "F" },
        9: { title: "질문 9", type: "TF", A: "T", B: "F" },
        10: { title: "질문 10", type: "JP", A: "J", B: "P" },
        11: { title: "질문 11", type: "JP", A: "J", B: "P" },
        12: { title: "질문 12", type: "JP", A: "J", B: "P" },
      };

      // 시작 버튼 클릭할 때
      function start() {
        $(".start").hide();
        $(".question").show();
        next();
      }

      // 해당 타입에 맞는 input에 위 버튼을 클릭한 만큼 value 저장 하고 다음으로 넘어감
      $("#A").click(function () {
        var type = $("#type").val();
        var preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
        next();
      });

      // 아래 버튼을 눌렀을 때 다음으로 넘어가는 기능
      $("#B").click(function () {
        next();
      });

      // 버튼을 클릭했을 때 실행되는 함수
      function next() {
        if (num == 13) {
          $(".question").hide();
          $(".result").show();
        }
        $(".progress-bar").attr("style", "width: calc(100/12*" + num + "%)");
        $("#title").html(q[num]["title"]); // 질문 번호에 맞게 제목 변경
        $("#type").val(q[num]["type"]); // 점수 저장을 위한 input의 value를 해당 유형으로 변경
        $("#A").html(q[num]["A"]); // 위 쪽 버튼을 해당 유형으로 변경
        $("#B").html(q[num]["B"]); // 아래 버튼을 해당 유형으로 변경
        num++;
      }
    </script>
  </body>
</html>
